   		<!-- ~~~~~~~~~~ script(s) ~~~~~~~~~~ -->		
    	<!-- libraries -->
    	
    	<script type="text/javascript" src="libs/jquery-ui-1.8.24.custom/js/jquery-1.8.2.min.js"></script>

    	<script type="text/javascript" src="js/deployView.js"></script> 
    	
    	<script type="text/javascript">
    		$(document).ready(function() {
    			fnDeployViewInitComponents();
				fnDeployViewEnableEventListeners();					
	    	});
		</script>
		<!-- ~~~~~~~~~~ end script(s) ~~~~~~~~~~ -->

	</head>
<body>
	<div id="deploy-main-wrapper">
		
		<div id="deploy-header-wrapper">
			<div id="deploy-header-title">
				<h2>Deploy Scripts</h2>
			</div>
		</div>
		
		<div id="deploy-content-wrapper">
			<div id="deployment-content">
				
				<!-- Browse -->
				<input type=file id="browse" value="Browse" class="small-buttons-white"/>
				<button id="load-button" class="small-buttons-white">Load</button>
				
				<!-- Toggle predefined scripts -->
				<br>
				<input type="submit" id="load-template1-button" value="Basic Template" class="small-buttons-white"/>
				<!-- <input type="submit" id="load-template2-button" value="CAP + Spatial" class="small-buttons-white" />  -->
				<!-- <input type="submit" id="load-template3-button" value="Email + Identity" class="small-buttons-white" />  -->
				<!-- <input type="submit" id="load-template4-button" value="Test (TO BE REMOVED!)" class="small-buttons-white" />  --> 
				<!-- <input type="submit" id="load-template5-button" value="Earthquake" class="small-buttons-white" />  -->
				<!-- <input type="submit" id="load-template7-button" value="Flood@Salzburg" class="small-buttons-white" />  -->
				<input type="submit" id="load-template8-button" value="Fire@Athens" class="small-buttons-white" />
				
				<br>
				<textarea id="script-text-area" rows="30" cols="120" name="script-text-area"></textarea>
			
				<!-- Control buttons  -->
				<br>
				<button id="deploy-button" class="small-buttons-white">Deploy</button>
				<button id="clear-button" class="small-buttons-white">Clear</button>
			</div>
		
			<!--  
			<form action="DeployApplication" method="post">

			</form>
			-->
			
			
			<div id="deployment-dialog" title="Deployment Status">
			
				
				<div id="deployment-loading-spinner" class="deployment-loading-spinner" style="display:none;">
		  			<p>
		  				<img src="images/ajax-loader.gif" alt="Loading"/>
		  			</p>
				</div>
				
				<div id="deployment-dialog-feedback">
				</div>
			</div>
		</div>
		
	
	</div>
