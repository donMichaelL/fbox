<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="shortcut icon" href="images/ico/log_16x16.ico" type="image/x-icon" />
		<link rel="icon" href="images/ico/log_16x16.ico" type="image/x-icon" />
		<title>Sensor Integration - Input Log Viewer</title>

		 <!-- ~~~~~~~~~~~ stylesheet(s) ~~~~~~~~~~ -->
		<link rel="stylesheet" type="text/css" href="libs/jquery-ui-1.8.24.custom/css/smoothness/jquery-ui-1.8.24.custom.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<!-- ~~~~~~~~~~~ end stylesheet(s) ~~~~~~~~~~ -->
		
   		<!-- ~~~~~~~~~~ script(s) ~~~~~~~~~~ -->		
    	<!-- libraries -->
    	<script type="text/javascript" src="libs/jquery-ui-1.8.24.custom/js/jquery-1.8.2.min.js"></script>
    	<script type="text/javascript" src="libs/jquery-ui-1.8.24.custom/js/jquery-ui-1.8.24.custom.min.js"></script>
        
        <script type="text/javascript" src="http://www.openlayers.org/api/OpenLayers.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.2&mkt=en-us"></script>
        
        <!-- <script type="text/javascript" src="libs/OpenLayers.js"></script>  -->
        
        <!-- application script(s) -->
    	<script type="text/javascript">
    		$(document).ready(function() {
    			fnInitComponents();
    			fnEnableEventListeners();
        	}); 

    		function fnInitComponents () {
    			$("#radio-buttons").buttonset();
    			$("input:radio[name=view-radio]:first").attr('checked', true);
    			$("#content-wrapper").load("mapView.html");
          	 }

        	 function fnEnableEventListeners() {
        		 var flag = false;
        		 $("input:radio[name=view-radio]").click(function(){
 					
         		    var value = $(this).val();

         		    if(value == "log") {
         		    	$("#content-wrapper").empty();
         		    	$("#content-wrapper").load("logView.html");
         		    	flag = false;
             		} else if (value == "chart"){
             			if (!flag) {
	         		    	$("#content-wrapper").empty();
	         		    	$("#content-wrapper").load("chartView.html");
	         		    	flag = true;
             			}
                 	}else {
                 	// Homepage is "mapView.html"
                 		location.reload();
                 	}
     		    });
             }
		</script>
		<!-- ~~~~~~~~~~ end script(s) ~~~~~~~~~~ -->

	</head>
	<body>
		<div id="main-wrapper">		
			<div id="header-wrapper">
				<div id="header-logo">
					<img alt="logo" src="images/logos/SWeFS_logo.png">
				</div>
				
				<div id="header-title">
					<h2>Fusion Module - Input Log Viewer Demo</h2>
				</div>
				<div id="header-toolbar">
					<div id="radio-buttons">
						<input type="radio" id="radio1" name="view-radio" value="map" /><label for="radio1">Map View</label>
						<input type="radio" id="radio2" name="view-radio" value="log" /><label for="radio2">Log View</label>
						<input type="radio" id="radio3" name="view-radio" value="chart" /><label for="radio3">Chart View</label>
					</div>
				</div>
			</div>
			
			<div id="content-wrapper">
			</div>
			
			<!-- 
			<div id="footer">
				<p><strong>Pervasive Computing Research Group</strong></p>
			</div>  -->  
		</div>

	</body>
</html>
